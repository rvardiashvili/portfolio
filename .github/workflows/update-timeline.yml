name: Update Activity Timeline

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  update-timeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ—ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Generate Timeline ğŸ“
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-timeline.js

      - name: Commit Changes ğŸ’¾
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/timeline.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update timeline [skip ci]" && git push)
